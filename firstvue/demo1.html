<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message" >
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm =new Vue({
        el:"#app",
        data:{message:"hello vue"}
    });
</script>
</body>
</html>
