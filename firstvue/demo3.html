<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    window.onload = function () {
        var vm =new Vue({
            el: "#app",
            data:{
                items: [
                    {message: "dzd"},
                    {message: "asdw"},
                    {message: "d14"}
                ]
            }
        });
    }

</script>
</body>
</html>
